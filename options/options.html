<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <script defer src="options.js"></script>

    <form id="optionsForm">
      <section class="clear-options data-types">
        <section class="clear-options">
          <span class="title">Fees:</span>
          <select id="fees">
            <option value="0.06" selected>6%</option>
            <option value="0.10">10%</option>
          </select>
        </section>

        <div class="title">Years to Predict:</div>

        <label for="years">
          Years
          <input id="years" type="number" min="1" max="5" value="2" />
        </label>
      </section>
    </form>
  </body>
</html>
